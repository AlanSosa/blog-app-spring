<!doctype html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="layout::site-head">
    <title>Blog</title>
</head>
<body>

<header th:replace="layout::site-header"/>

<div class="container desktop">
    <br/>
    <br/>
    <!-- Blog Post -->
    <div class="content">

        <!-- Title -->
        <h1 class="title" th:text="${post.title}"></h1>

        <!-- Author -->
        <p class="lead">
            by
            <a href="#" th:if="${post.author}" th:remove="tag" th:text="${post.author.fullName != null ? post.author.fullName : post.author.username}">
                Start Bootstrap
            </a>
        </p>
        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span> Posted on <b th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">24, 2013 at 9:00 PM</b></p>

        <hr />

        <!-- Post Content -->

        <p th:utext="${post.body}">Post Content</p>

        <hr />
        <div sec:authorize="isAuthenticated()">
            <a href="#" th:href="|/posts/edit/${post.id}|">Editar</a>
            <a href="#" th:href="|/posts/delete/${post.id}|">Eliminar</a>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"/>
</body>
</html>
