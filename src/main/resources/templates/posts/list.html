<!doctype html>
<html xmlns:th="http//www.thymeleaf.org" lang="en">
<head th:replace="layout::site-head">
    <title>Blog</title>
</head>

<body>
<header th:replace="layout::site-header"/>

<div class="container is-widescreen">
    <div th:each="post : ${lastpost}">
        <br/>
        <br/>
        <div class="columns">
            <div class="column">
                <img class="image is-48x48" th:src="@{/images/avatar.png}"/>
                <!-- Autor -->
                <a class="subtitle" href="#" th:if="${post.author}">
                    <div class="content is-small">
                    <p th:text="'by ' + ${post.author.fullName != null ? post.author.fullName : post.author.username}"></p>
                    </div>
                </a>
            </div>
            <div class="column is-11">
                <!-- Title -->
                <a href="#" th:href="|/posts/view/${post.id}|">
                    <h1 class="title" th:text="${post.title}">TITLE</h1>
                </a>

                <!-- Date/Time -->
                <p>Posted on <b th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">24, 2013 at 9:00 PM</b></p>

                <!-- Post Content -->
                <p th:utext="${ #strings.substring(post.body, 0, 1000) +'...' +'&lt;a href=/posts/view/'+ post.id  +'&gt;[More]&lt;/a&gt;'}">Post Content</p>
            </div>
            <hr/>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
<footer th:replace="layout::site-footer"/>

</body>
</html>
