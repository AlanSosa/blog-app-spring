<!doctype html>
<html xmlns:th="http//www.thymeleaf.org" lang="en">
<head th:replace="layout::site-head">
    <title>Blog</title>
    <link rel="stylesheet" href="..pÃ¹blic/css/signin.css"/>
</head>
<body>

<header th:replace="layout::site-header"/>
<div class="container">
    <br/>
    <br/>
    <div class="columns is-mobile is-centered">

        <form th:action="@{/user/login}" method="post">

            <div class="field">
                <h1 class="title">Login</h1>
            </div>
            <br/>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="username">Username:</label>
                </div>

                <div class="control">
                    <input class="input" id="username" type="text" name="username"/>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="password">Password:</label>
                </div>

                <div class="control">
                    <input class="input" id="password" type="password" name="password"/>
                </div>
            </div>

            <div class="field notification is-danger" th:if="${param.error}">
                <p>Invalid credentials.</p>
            </div>

            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <a class="button" href="#" th:href="@{/user/register}">Register</a>
                    <button class="button is-primary" type="submit">Login</button>
                </div>
            </div>
        </form>


        <!--<h3 th:if="${param.error}" th:value="*{param.error}">
            Mensaje De error
        </h3>
        <h3 th:if="${param.logout}">
            You have been logged out.
        </h3>-->
    </div>
    <br/>
    <br/>
</div> <!-- /container -->

<footer th:replace="layout::site-footer"/>
</body>
</html>
