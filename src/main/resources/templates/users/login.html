<!doctype html>
<html xmlns:th="http//www.thymeleaf.org" lang="en">
<head th:replace="layout::site-head">
    <title>Blog</title>
    <link rel="stylesheet" href="..pÃ¹blic/css/signin.css"/>
</head>
<body>

<header th:replace="layout::site-header"/>
<div class="container">
    <div class="col-lg-4 col-lg-offset-4">

        <form class="form-signin" method="post" th:object="${loginForm}">
            <h2 class="form-signin-heading">Please sign in</h2>

            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" th:value="*{username}" />

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" th:value="*{password}"/>
            <br/>
            <!--<input type="submit" value="Login"/>-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

        <h3 th:if="${error}" th:text="${error}">
            Mensaje De error
        </h3>
        <br />
    </div>
</div> <!-- /container -->

<footer th:replace="layout::site-footer"/>
</body>
</html>
